<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form>

      <div>
        需要：<input type="text" name="demand" id="demand">
      </div>
      <div>
        URL：<input type="text" name="url" id="url">
      </div>
      <input type="button" id="demand-btn" value="需要">

      <hr>
      <div id="select-console">
      </div>
      <input type="button" id="select-btn" value="選択">
    </form>


    <script>
        var sock = new WebSocket('ws://127.0.0.1:5001');

        // 接続
        sock.addEventListener('open',function(e){
            console.log('Socket 接続成功');
        });

        // サーバーからデータを受け取る
        sock.addEventListener('message',function(e){
            console.log(e.data);
        });

        window.addEventListener('DOMContentLoaded',function(e){
            // サーバーにデータを送る
            var data = {};
            data.Message = "Message from Client";
            data.Command = "Demand";
            data.Demand = document.getElementById("demand").value;
            data.Url = document.getElementById("url").value;
            document.getElementById('demand-btn').addEventListener('click',function(e){
                sock.send(JSON.stringify(data));
            });
        });

        window.addEventListener('DOMContentLoaded',function(e){
            // サーバーにデータを送る
            var data = {};
            data.Message = "Message from Client";
            data.Command = "Select";
            document.getElementById('select-btn').addEventListener('click',function(e){
                sock.send(JSON.stringify(data));
            });
        });

    </script>
</body>
</html>
